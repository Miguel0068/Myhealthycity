<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Incidencias | Andes City</title>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="">
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>

  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div id="app">
    <aside class="sidebar">
      <h1>⚠️ Incidencias</h1>
      <p class="small-muted">Toca el mapa para crear un reporte.</p>

      <div class="section">
        <div class="row">
          <span class="medium">Mis reportes</span>
          <button id="clear-all" class="btn btn-outline" title="Eliminar todos">Borrar todo</button>
        </div>
        <div id="reports" class="reports-list empty">
          <p class="small-muted">Aún no hay reportes.</p>
        </div>
      </div>
    </aside>

    <main class="map-container">
      <div id="map" role="region" aria-label="Mapa de incidencias"></div>

      <!-- Panel/form flotante -->
      <div id="form-panel" class="form-panel hidden" role="dialog" aria-modal="true" aria-labelledby="form-title">
        <div class="form-header">
          <h2 id="form-title">Nuevo reporte</h2>
          <button id="close-form" class="icon-btn" aria-label="Cerrar">✕</button>
        </div>
        <form id="report-form">
          <div class="field">
            <label>Ubicación</label>
            <input id="location" type="text" readonly />
          </div>

          <div class="field">
            <label>Tipo</label>
            <select id="type" required>
              <option value="">Selecciona…</option>
              <option value="basura">Basura</option>
              <option value="cierre">Cierre de vía</option>
              <option value="inseguridad">Inseguridad</option>
              <option value="otro">Otro</option>
            </select>
          </div>

          <div class="field">
            <label>Descripción</label>
            <textarea id="desc" rows="3" placeholder="Describe lo sucedido…" required></textarea>
          </div>

          <div class="field">
            <label>Foto (obligatoria)</label>
            <div class="file-row">
              <input id="photo" type="file" accept="image/*" />
              <button id="remove-photo" type="button" class="btn btn-outline" disabled>Quitar foto</button>
            </div>
            <div id="preview" class="preview hidden" aria-live="polite"></div>
          </div>

          <div class="actions">
            <button id="cancel" type="button" class="btn btn-outline">Cancelar</button>
            <button id="submit" type="submit" class="btn" disabled>Enviar reporte</button>
          </div>
        </form>
      </div>
    </main>
  </div>

  <script src="./app.js"></script>
</body>
</html>
